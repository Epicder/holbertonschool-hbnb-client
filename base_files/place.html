<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="index.html"><img src="logo.png" alt="airbnb logo" class="logo"></a>
        <nav>
            <a href="login.html" id="login-link">Login</a>
        </nav>
    </header>
    <main>
        <section id="place-details">
            <!-- Place details will be populated dynamicallay -->
        </section>
        <section id="reviews">
            <!-- Reviews will be populated dynamically -->
        </section>
        <section id="add-review">
            <h2>Add a Review</h2>
            <br>
            <form id="review-form">
                <label for="review-text"><strong>Your Review: <br></strong></label>
                <textarea id="review-text" name="review-text" required placeholder="This place is..."></textarea>
                <br>
                <label for="review-text"><strong>Rating: <br></strong></label>
                <select id="rating" name="rating" required>
                    <option value="1">1 Star ★☆☆☆☆</option>
                    <option value="2">2 Stars ★★☆☆☆</option>
                    <option value="3">3 Stars ★★★☆☆</option>
                    <option value="4">4 Stars ★★★★☆</option>
                    <option value="5">5 Stars ★★★★★</option>
                    </select>
                <button type="submit">Submit Review</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 HBnB Evolution. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
